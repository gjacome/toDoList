# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/todolist?socketTimeout=30
spring.datasource.username=todolist
spring.datasource.password=todolist
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=20000
spring.datasource.hikari.max-lifetime=270000
spring.datasource.hikari.leak-detection-threshold=60000
#  application
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Bogota
spring.application.name=toDoList
# Origins allowed
origins.allowed=*
